<html>
	<head>
		<meta charset='utf-8' />

	<body>
		<aside id="sidebar">
			<img class="logo" src="nibriboard.svg" />
			<div class="Name">Your name here</div>
			<div class="palette">

				<span class="palette-colour" style="background-color: white;"></span>
				<span class="palette-colour" style="background-color: black;"></span>
